<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Dynamic Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Header -->
    <header>
        <div class="logo">Our Website</div>
        <button id="mobile-toggle" aria-label="Toggle Navigation Menu">â˜°</button>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="header">
            <h1>Our Projects</h1>
            <p>Explore the innovative projects we are working on.</p>
        </section>

        <section id="projects-list" class="section">
            <!-- Projects will be dynamically loaded here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Our Website. All Rights Reserved.</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/dataLoader.js"></script>
    <script>
        // Load project data dynamically
        loadJSON('data/projects.json', (data) => {
            const container = document.getElementById('projects-list');
            data.forEach(project => {
                const div = document.createElement('div');
                div.className = 'project-item';
                div.innerHTML = `
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                `;
                container.appendChild(div);
            });
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('hidden');
        });
    </script>
    <script src="js/background.js"></script>
</body>
</html>
